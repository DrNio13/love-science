<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="test2.css" type="text/css">
  
</head>
<body>
	<div class="container">
  		<h2 class="form-signin-heading">Admin System Login</h2>
  		<form class="form-horizontal" name="myform" role="form" action="action_page.php" method="POST" onsubmit="validateForm()">
    		<div class="form-group">
      			<label class="control-label col-sm-4" for="user">Username:</label>
      				<div class="col-sm-4">
      					<div class="inner-addon left-addon">
    						<span class="glyphicon glyphicon-user"></span>
        					<input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" maxlength="15">
        				</div>
      				</div>
    		</div>
    		<div class="form-group">
      			<label class="control-label col-sm-4" for="password">Password:</label>
      			<div class="col-sm-4">          
        			<input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" maxlength="25">
      			</div>
    		</div>
        <div class="form-group">
          <div class="col-sm-offset-0 col-sm-12">
            <div class="checkbox">
              <label><input type="checkbox" name="checkbox">Remember Me</label>
            </div>
          </div>
        </div>
    		<div class="form-group">        
      			<div class="col-sm-offset-0 col-sm-12">
        			<button type="submit" value="submit" class="btn btn-primary">Login</button>
      			</div>
    		</div>
        
  		</form>
		
  		
	</div>
	<script>
  
	
	function validateForm() {
    
		var re = /^\w+$/;
		
		if( document.myform.username.value == "")
         {
            alert( "Please fill in your username!" );
            document.myform.username.focus() ;
            return false;
         }
		
		if( document.myform.password.value == ""){
			alert( "Please fill in your password!" );
			document.myform.password.focus() ;
			return false;
		}
		
		if (document.myform.username.value == document.myform.password.value)
		{
			alert("Error: Username must be different from Password!");
			document.myform.password.focus();
			return false;
		
		}
		
		if(!re.test(myform.username.value)) {
			alert("Error: Username must contain only letters, numbers and underscores!");
			return false;
		}
		
		if(!re.test(myform.password.value)) {
			alert("Error: Password must contain only letters, numbers and underscores!");
			return false;
		}
		
		if(myform.password.value.length < 6) {
			alert("Error: Password must contain at least six characters!");
			return false;
			}
		
	return true;
  }
  </script>
	
</body>
</html>
