<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="test2.css" type="text/css">
</head>
<body>
	<div class="container">
  		<h2 class="form-signin-heading">Admin System Login</h2>
  		<form class="form-horizontal" role="form" action="action_page.php" method="POST">
    		<div class="form-group">
      			<label class="control-label col-xs-4" for="user">Username:</label>
      				<div class="col-xs-4">
      					<div class="inner-addon left-addon">
    						<span class="glyphicon glyphicon-user"></span>
        					<input type="text" name="username" class="form-control" id="user" placeholder="Enter your username" required maxlength="15">
        				</div>
      				</div>
    		</div>
    		<div class="form-group">
      			<label class="control-label col-xs-4" for="password">Password:</label>
      			<div class="col-xs-4">          
        			<input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required maxlength="25">
      			</div>
    		</div>
        <div class="form-group">
          <div class="col-xs-offset-0 col-xs-12">
            <div class="checkbox">
              <label><input type="checkbox" name="checkbox">Remember Me</label>
            </div>
          </div>
        </div>
    		<div class="form-group">        
      			<div class="col-xs-offset-0 col-xs-12">
        			<button type="submit" class="btn btn-primary">Login</button>
      			</div>
    		</div>
        
  		</form>
  		
	</div>


</body>
</html>
