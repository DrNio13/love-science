<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add a Blog</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src='//cdn.tinymce.com/4/tinymce.min.js'></script>
  <script type="text/javascript">
  	tinymce.init({
    	selector: '#myTextarea',
    	theme: 'modern',
    	width: 820,
    	height: 300,
    	plugins: [
      		'advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker',
      		'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
      		'save table contextmenu directionality emoticons template paste textcolor'
    	],
    	toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media fullpage | forecolor backcolor emoticons'
  });
  </script>
  <style>
    .col-lg-offset-3 [placeholder]{
    	text-align: center;
    }
 
 .btns{
 	margin-left: 4% ;
 }
 .btn{
 	width: 15%;
 	border-radius: 10px;
 	
 }
 .col-md-1{
 	border: 1px solid black;
 	
 }
 
  </style>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Control Panel</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Site</a></li>
      			<li><a href="#">Users</a></li>
      			<li><a href="#">Blog Manager</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
        		<li><a href="#"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
      		</ul>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row btns">
			
				<button type="button" class="btn btn-success">Save</button>
			
				<button type="button" class="btn btn-default">Save & Close</button>
			
			
				<button type="button" class="btn btn-default">Save & New</button>
			
				<button type="button" class="btn btn-danger">Cancel</button>
			
			
		</div>
		<br>
		<br>
		<form class="form-horizontal" role="form">
			
				<div class="col-lg-6">
					<div class="row a">
						<div class="form-group">
							<label class="control-label col-lg-1" for="title">Title :</label>
							<div class="col-lg-11">
								<input type="text" class="form-control" id="title" placeholder="Enter your Blog's Title">
							</div>
						</div>
					</div>
					<div class="row b">
						<div class="form-group">
							<label class="control-label col-lg-1" for="status">Status:</label>
							<div class="col-lg-2">
								<label class="radio-inline">
		      					<input type="radio" name="optradio">Published</label>
		    				</div>
		    				<div class="col-lg-2">
		    					<label class="radio-inline">
		      					<input type="radio" name="optradio">Unpublished</label>
		    				</div>
		    			</div>
					</div>
					<div class="row c">
						<div class="form-group">
							<div class="col-lg-offset-0 col-lg-12">
								<input type="textarea" class="form-control" id="myTextarea">
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="row y">
						<div class="form-group">
							<div class="row">
								<label class="control-label col-lg-8" for="metaTitle">Meta Title</label>
							</div>
							<div class="col-lg-offset-3 col-lg-9">
								<input type="text" class="form-control" id="metaTitle" placeholder="Enter the meta title">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="row">
								<label class="control-label col-lg-8" for="metaDescription">Meta Description</label>
							</div>
							<div class="col-lg-offset-3 col-lg-9">
								<input type="text" class="form-control" id="metaDescription" placeholder="Enter the meta description">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="row">
								<label class="control-label col-lg-8" for="metaKeywords">Meta Keywords</label>
							</div>
							<div class="col-lg-offset-3 col-lg-9">
								<input type="text" class="form-control" id="metaKeywords" placeholder="Enter the meta keywords">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="row">
								<label class="control-label col-lg-8" for="category">Category</label>
							</div>
							<div class="col-lg-offset-3 col-lg-9">
								<input type="text" class="form-control" id="category" placeholder="Enter your Blog Category">
							</div>
						</div>
					</div>
						
		    		
	    		</div>
					
				
			
		</form>
		
	</div>





	</body>
	</html>
